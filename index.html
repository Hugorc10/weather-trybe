<!DOCTYPE html>
<html>

<head>
  <title>Geocoding Service</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="./helpers/fetchWeather.js" defer></script>
  <script src="./helpers/makeRegionInfos.js" defer></script>
  <script src="script.js"></script>
</head>

<body>
  <div id="floating-panel">
    <input id="latlng" type="text" value="40.714224,-73.961452" />
    <input id="submit" type="button" value="Reverse Geocode" />
    <input id="hide-markers" type="button" value="Hide Markers" />
    <input id="show-markers" type="button" value="Show Markers" />
    <input id="delete-markers" type="button" value="Delete Markers" />
  </div>
  <div id="map"></div>
  <p>Click on the map to add markers.</p>
  <p id="lat"></p>
  <p id="lon"></p>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTGqcLkrceVg7fKWX93NCfh_gOGY10I_I&callback=initMap&v=weekly"
    async></script> -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTGqcLkrceVg7fKWX93NCfh_gOGY10I_I&callback=initMap&v=weekly"
    async></script>
</body>

</html>
