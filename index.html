<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geocoding Service</title>
  <!-- Icones de redes sociais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <!-- Script do Google Maps -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="./helpers/fetchWeather.js" defer></script>
  <script src="./helpers/fetchGeoData.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="header">
      <div class="header-left">
        <p>Weather.</p>
        <a href="#" class="logo">
          <img src="./images/logo.png" alt="Logo Weather Trybe">
        </a>
      </div>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contato</a>
        <a href="#about">Sobre</a>
      </div>
    </div>
  </header>
  <section class="main">
    <div id="map"></div>
    <div id="info">
      <div id="container-background" class="container">
        <div class="weather-info"></div>
        <button id="geodata-btn">Informações Geo Políticas</button>
      </div>
      <br>
      <hr>
      <br>
      <div class="geo-container">
        <div class="geo-info"></div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-copyright">
      © 2022 Direitos reservados à Trybe Weather
    </div>
    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
  </footer>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <!-- <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTGqcLkrceVg7fKWX93NCfh_gOGY10I_I&callback=initMap&v=weekly"
    async></script> -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTGqcLkrceVg7fKWX93NCfh_gOGY10I_I&callback=initMap&v=weekly"
    async></script>
</body>

</html>
